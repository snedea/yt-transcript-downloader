services:
  caddy:
    build:
      context: ./caddy
      dockerfile: Dockerfile
    ports:
      - "80:80"
      - "443:443"
    environment:
      - CF_API_TOKEN=${CF_API_TOKEN}
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile:ro
      - caddy_data:/data
      - caddy_config:/config
    restart: always
    depends_on:
      - frontend
      - backend

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    expose:
      - "8000"
    environment:
      # Application Settings
      - ENVIRONMENT=production
      - CORS_ORIGINS=http://localhost:3000,http://yt.llam.ai,https://yt.llam.ai,http://100.70.254.21

      # LLM Provider Settings
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - LLM_PROVIDER=${LLM_PROVIDER:-auto}  # auto (claude first, then openai), claude, or openai

      # Authentication & Security (REQUIRED)
      - JWT_SECRET_KEY=${JWT_SECRET_KEY}  # Generate with: openssl rand -hex 32
      - ACCESS_TOKEN_EXPIRE_MINUTES=${ACCESS_TOKEN_EXPIRE_MINUTES:-30}
      - REFRESH_TOKEN_EXPIRE_DAYS=${REFRESH_TOKEN_EXPIRE_DAYS:-7}

      # OAuth Configuration (Optional - for Google/GitHub login)
      - GOOGLE_CLIENT_ID=${GOOGLE_CLIENT_ID:-}
      - GOOGLE_CLIENT_SECRET=${GOOGLE_CLIENT_SECRET:-}
      - GITHUB_CLIENT_ID=${GITHUB_CLIENT_ID:-}
      - GITHUB_CLIENT_SECRET=${GITHUB_CLIENT_SECRET:-}
      - OAUTH_REDIRECT_BASE=${OAUTH_REDIRECT_BASE:-https://yt.llam.ai}
    volumes:
      - transcript_cache:/app/data
      - uploads_storage:/app/uploads  # PDF and thumbnail file storage
      - ~/.claude:/home/appuser/.claude  # Mount Claude credentials for CLI (needs write for debug logs)
    restart: always
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8000/health" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        - NEXT_PUBLIC_API_URL=
    expose:
      - "3000"
    environment:
      - NEXT_PUBLIC_API_URL=
    restart: always
    depends_on:
      backend:
        condition: service_healthy

volumes:
  transcript_cache:
    name: yt-transcript-cache
  uploads_storage:
    name: yt-uploads-storage
  caddy_data:
  caddy_config:
